<div class='col-12 mb-3'>
  <div class='card border-0 shadow'>
    <div class="row no-gutters">
      {%- if person.image -%}
      <div class="col-12 col-md-3 text-center">
        <img src="{{ person.image }}" class="img-fluid rounded-circle" style="max-height: 200px; margin: 10px;" alt="" />
      </div>
      <div class="col-12 col-md-9">
      {%- else -%}
      <div class="col-auto">
      {%- endif -%}
        <div class="card-body">
          <h5 class="card-title">
            {{ person.name }}
          </h5>
          <p class="card-text">
            {{ person.blurb }}
          </p>
          {%- if person.twitter -%}
          <a href="https://twitter.com/{{ person.twitter }}" class="btn btn-outline-info btn-sm" style="margin: 2px;">@{{ person.twitter }} &raquo;</a>
          {%- endif -%}
          {%- if person.nioz -%}
          <a href="{{ person.nioz }}" class="btn btn-outline-secondary btn-sm" style="margin: 2px;">NIOZ profile &raquo;</a>
          {%- endif -%}
        </div>
      </div>
    </div>
  </div>
</div>
